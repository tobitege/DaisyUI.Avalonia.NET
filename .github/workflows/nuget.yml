name: Build and Publish NuGet

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build Flowery.NET/Flowery.NET.csproj -c Release

      - name: Pack
        run: dotnet pack Flowery.NET/Flowery.NET.csproj -c Release -o ./nupkg --no-build

      - name: Push to NuGet.org
        run: dotnet nuget push ./nupkg/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
